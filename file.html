			<br>
				<h1 class="col-md-12 text-center" style="color: black">Dynamic Editable HTML Table using Javascript, Jquery and Bootstrap with add, edit, and Delete Options</h1>
				<br>
					<div class="table-responsive col-md-10">
						<table class="table table-bordered table-striped table-hover table-condensed  text-center" id="DyanmicTable">
	<thead>
		<tr>
			<th class="text-center">
				Full Name
			</th>
			<th class="text-center">
				WebSite
			</th>
			<th class="text-center">
				Contact No
			</th>
			<th class="text-center">
				<button id="addNewRow" class="btn btn-primary btn-sm">Add New Row</button>
			</th>
			<th class="text-center">
				<button id="submit" class="btn btn-primary btn-sm">submit</button>
			</th>
		</tr>
	</thead>
	<tbody>
		
		<tr>
			<td>
				John M
			</td>
			<td>
				http://john-m.com
			</td>
			<td>
				9876543210
			</td>
		</tr>

	</tbody>
</table>
					</div>
						<!--JS Files-->
						<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
						<script src="https://vithalreddy.github.io/editable-html-table-js/bootstable.min.js"></script>
						<script>
 $('#DyanmicTable').SetEditable({ $addButton: $('#addNewRow')});

$("#submit").click(function() {
    
		var table = document.getElementById("DyanmicTable");
             var row = "";

        for (var i = 0 ; i < table.rows.length; i++) {
 
 
            for (var j = 0; j < table.rows[i].cells.length; j++) {
 
                row += table.rows[i].cells[j].innerHTML;
                row += " | ";
            }
 
            alert(row);
        }
        alert(row);



});



</script>
